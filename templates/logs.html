{% extends "base.html" %}

{% block logs %}
    <div style="width: 60%; margin: 25px auto 25px auto;">
        <h1 style="text-align: center;">Logs</h1>
        <div class="card text-white bg-dark mb-3" style="margin-top: 10px;">
            {% for line in lines %}
                <p>{{ line }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
