<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konfiguration erstellen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div style="width: 60%; margin: 25px auto 25px auto;">
        <h3 style="align-content: center;">Create new configuration</h3>
        <form action="/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Speichern" class="btn btn-primary" style="float: right; margin-top: 20px; margin-bottom:25px;"/>
        </form>
    </div>
</body>
</html>
